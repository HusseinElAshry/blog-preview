<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <div class="container fig-tree-family h-100vh position-relative">

      <div class="item w-100">
        <img src="assets/images/illustration-article.svg" alt="" class="w-100 radius-1">
        <div class="caption">
          <h3 class="bg-yellow content-width ">Learning</h3>
          <p class="zoom-in-fs">Published 21 Dec 2023</p>

        </div>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="" class="float">
          <p class="float text-w-900 text-dark zoom-in-fs p-left-1">Greg Hooper</p>
          <div class="clear-fix"></div>
        </div>
      </div>
    </div>
  </div>
